<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SekawanURL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #064e57; --accent: #14b8a6; }
        body { background-color: #f1f5f9; font-family: sans-serif; }
        .header-curve { background-color: var(--primary); border-bottom-left-radius: 60px; border-bottom-right-radius: 60px; }
        .card-sekawan { border-radius: 40px; background: white; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="antialiased">

    <header class="header-curve px-8 pt-12 pb-24 text-white">
        <h1 class="text-2xl font-black italic tracking-tighter uppercase">SekawanURL</h1>
        <p class="text-teal-200 text-xs mt-1">Domain aktif: <b>go.sekawan.com</b></p>
    </header>

    <main class="max-w-md mx-auto px-4 -mt-16">
        <section class="card-sekawan p-8 mb-8 border border-white">
            <h3 class="text-[10px] font-black text-teal-800 uppercase tracking-widest mb-6">Create Link</h3>
            <div class="space-y-4">
                <input type="text" id="longUrl" placeholder="URL Panjang (https://...)" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-bold text-sm">
                <input type="text" id="slug" placeholder="Custom Slug" class="w-full bg-slate-100 p-4 rounded-2xl outline-none font-black text-teal-700 uppercase text-sm">
                <button onclick="createLink()" class="w-full bg-[#064e57] text-white py-5 rounded-[22px] font-black text-xs uppercase tracking-widest shadow-xl active:scale-95 transition-all">
                    Shorten Now <i class="fa-solid fa-bolt ml-2 text-teal-400"></i>
                </button>
            </div>
        </section>

        <div id="links-list" class="space-y-4"></div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, collection, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB2VYtNIg88lJlCivVhWWHv3NVkYm5KQsw",
            authDomain: "link-sekawan.firebaseapp.com",
            projectId: "link-sekawan",
            storageBucket: "link-sekawan.firebasestorage.app",
            messagingSenderId: "328194312526",
            appId: "1:328194312526:web:f0b5ec493e823133ef761f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const DOMAIN = "go.sekawan.my.id";

        window.createLink = async () => {
            const longUrl = document.getElementById('longUrl').value;
            const slug = document.getElementById('slug').value.trim().toLowerCase();
            if (!longUrl || !slug) return alert("Isi semua field!");

            await setDoc(doc(db, "links", slug), {
                originalUrl: longUrl, slug, clickCount: 0, createdAt: new Date()
            });
            alert("Berhasil!");
        };

        onSnapshot(query(collection(db, "links"), orderBy("createdAt", "desc")), (snap) => {
            const list = document.getElementById('links-list');
            list.innerHTML = '';
            snap.forEach(d => {
                const item = d.data();
                list.innerHTML += `
                    <div class="card-sekawan p-6 mb-4">
                        <p class="text-[10px] font-black text-teal-800 uppercase">Short link</p>
                        <p class="text-teal-600 font-bold underline mb-4">${DOMAIN}/${item.slug}</p>
                        <div class="flex justify-between items-center border-t pt-4">
                            <span class="text-[10px] font-bold text-slate-400 uppercase">Clicks: ${item.clickCount || 0}</span>
                            <div class="flex gap-2">
                                <button onclick="deleteDoc(doc(db, 'links', '${item.slug}'))" class="text-slate-300"><i class="fa-solid fa-trash"></i></button>
                                <button onclick="navigator.clipboard.writeText('${DOMAIN}/${item.slug}');alert('Copied!')" class="text-teal-600"><i class="fa-solid fa-copy"></i></button>
                            </div>
                        </div>
                    </div>`;
            });
        });
    </script>
</body>
  </html>
